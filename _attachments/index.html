<!doctype html>

<html lang="en">
  <meta charset='utf-8'>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Disables magnifying glass -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />


  <head>
  	<title>Coconut</title>
    <link rel="icon" sizes="57x57" href="images/favicon.ico">
    <!--
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    -->

    <link href="css/fonts/fonts.css" rel="stylesheet">
    <!--
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    -->

    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal-dialog.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  </head>

  <body>

  <div class="coconut-layout mdl-layout mdl-js-layout mdl-layout--fixed-header coconut-layer">
    <header class="coconut-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class='mdl-layout-title'>Coconut Mobile</span>
        <div class='mdl-layout-spacer'></div>
        <div id='right_top_menu'>
          <button id='top-menu-lower-right' class='mdl-button mdl-js-button mdl-button--icon'>
              <i class='material-icons'>more_vert</i>
          </button>
          <ul class='mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect' for='top-menu-lower-right'>
            <li class='mdl-menu__item'>About</li>
            <li class='mdl-menu__item'>Support</li>
          </ul>
        </div>
      </div>
    </header>
    <div class="coconut-drawer mdl-layout__drawer">
      <header class="coconut-drawer-header"></header>
      <nav class="coconut-navigation mdl-navigation"></nav>
    </div>

    <main class="mdl-layout__content">
      <div class='container'>
        <div data-role='content' id="content"> </div>
        <div id='log'></div>
      </div>
    </main>
  </div>

  <script src="./js-libraries/material.min.js"></script>
  <script type="text/javascript" src="js-libraries/coffee-script.js"></script>
  <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
